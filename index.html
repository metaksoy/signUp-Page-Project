<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Matrix SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./index.js"></script>
    <title>MetAksoySignUp</title>
  </head>
  <body>
    <div class="canva"><canvas id="Matrix"></canvas></div>
    <div class="container">
      <form id="form" action="/">
        <h1>Üyelik Oluştur</h1>
        <div class="input-control">
          <label for="username">Kullanıcı Adı</label>
          <input type="text" id="username" name="username" required />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="email">Email</label>
          <input type="text" name="username" id="email" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password">Şifre</label>
          <input type="password" name="password" id="password" />
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password">Şifreyi Doğrula</label>
          <input type="password" name="password2" id="password2" />
          <div class="error"></div>
        </div>
        <button type="submit">Gönder</button>
      </form>
      <div style="text-align: center; color: rgb(242, 234, 234); padding: 15px">
        © 2022 github.com/metaksoy
      </div>
    </div>
  </body>
</html>
